<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="outer-box">
    
    <p class="heading">Rock Paper Scissors</p>


    <div class="inner-box">
      <div class="choice">
        <button id="rock" class="button"></button>
      </div>
      <div class="choice">
        <button id="paper" class="button"></button>
      </div>
      <div class="choice">
        <button id="scissors" class="button"></button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
